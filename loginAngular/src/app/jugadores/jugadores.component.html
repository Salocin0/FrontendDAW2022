<form [formGroup]="filtrarJugadoresForm" (ngSubmit)="onFiltrar()">
    <div class="mx-auto" style="width: 75%;">
        <h1>Datos Jugadores</h1>
        <h3>Filtros</h3>
                <div class="row">
                    <div class="form-group mt-3 col-3">
                        <label class="form-label" for="disciplina">Disciplina</label>
                        <select id="disciplina" class="form-select" formControlName="filtroDisciplina">
                        <option value="">Seleccione</option>
                            <option *ngFor="let n of disciplinas" [value]="n.codigo">
                                {{n.nombre}}
                            </option>
                        </select>
                    </div>
                    <div class="form-group mt-3 col-3">
                        <label class="form-label" for="disciplina">Facultad</label>
                        <select
                            id="disciplina"
                            class="form-select"
                            formControlName="filtroFacultad"
                        >
                        <option value="">Seleccione</option>
                            <option *ngFor="let n of facultades" [value]="n.codigo">
                                {{n.nombre}}
                            </option>
                        </select>
                    </div>
                    <div class="form-group mt-3 col-3">
                        <label class="form-label" for="nacionalidad">Nacionalidad</label>
                        <select
                            id="nacionalidad"
                            class="form-select"
                            formControlName="filtroNacionalidad"
                        >
                        <option value="">Seleccione</option>
                            <option *ngFor="let n of nacionalidades" [value]="n.alpha3Code">
                                {{n.name}}
                            </option>
                        </select>
                    </div>
                </div>
        <label >filtro:</label>
        <input type="text" style="margin: 5px ; width : 81%">
        <button class="btn btn-success" (click)="onFiltrar()">Filtrar</button>
        <button class="btn btn-danger" style="margin: 5px">Borrar</button>   
        <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Nombre y Apellido</th>
                        <th scope="col">DNI</th>
                        <th scope="col">Fecha Nacimiento</th>
                        <th scope="col">Facultad</th>
                        <th scope="col">Disciplina</th>
                        <th scope="col">Nacionalidad</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let jugador of jugadores">
                        <td>{{jugador.nombre +" "+ jugador.apellido}}</td>
                        <td>{{jugador.dni}}</td>
                        <td>{{jugador.fechaNacimiento}}</td>
                        <td>{{jugador.facultad.nombre}}</td>
                        <td>{{jugador.disciplina.nombre}}</td>
                        <td>{{jugador.nacionalidad.nombre}}</td>
                    </tr>
                </tbody>
            </table>
        <button (click)="onVolver()" type="submit" class="btn btn-primary">Volver</button>
    </div>
</form>
